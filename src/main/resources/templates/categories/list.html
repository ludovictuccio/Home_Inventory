<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Liste de catégories</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">		
			<h2 style="width: 100%">Liste de catégories</h2>
		</div>
		<div class="row">
		<div class="col-6"></div>
			<div class="col-6 text-right">
				<a href="/">Menu</a>&nbsp;
			</div>
		</div>

		<div >
			<table class="table table-striped table-bordered" style="width: 100%" id="mytable">
				<thead>
					<tr>
						<th>Id</th>
						<th>Description</th>	
					</tr>
				</thead>
				<tbody>
					<tr th:each="category : ${categories}">
						<td th:text="${category.id}"></td>
						<td th:text="${category.description}"></td>						
						<td style="width: 50%" class="text-center"><a
							th:href="@{/categories/get/{id}(id=${category.id})}">Selectionner</a>&nbsp;					
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		<div class="row">
		<div class="col-1"></div>
			<a href="/categories/add" class="btn btn-primary btn-sm" >Ajouter une catégorie</a>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	$(document).ready(function myfunction() {
		$('#mytable').dataTable();
	});
</script>
</html>
