<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Accueil</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Ajouter un nouvel utilisateur</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Pseudo</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="Pseudo utilisÃ© pour se connecter (joss, ludo...)" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{email}" id="email" placeholder="Email" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
					<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Ajouter utilisateur">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
