<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Produit</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
		
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-right">
				<a href="/" class="btn btn-primary btn-sm">Menu principal</a>&nbsp;
			</div>
		</div>
	</div>
	
	<div class="container">		
		<div class="row">
			<form action="#"
				th:action="@{/produits/get?id={id}(id=${produit.id})}"
				th:object="${produit}" method="get" class="form-horizontal" style="width: 100%">					
			<table class="table table-striped table-bordered" style="width: 100%"
				id="mytable">
				<thead>
					<tr>
						<th>No facture</th>
						<th>Description</th>
						<th>Catégorie</th>
						<th>Sous-catégorie</th>
						<th>Fournisseur</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" >
						<td style="width: 20%" class="text-center" th:text="${produit.factureProduit}"></td>
						<td style="width: 35%" class="text-center" th:text="${produit.descriptionProduit}"></td>
						<td style="width: 15%" class="text-center" th:text="${produit.categorieProduit}"></td>
						<td style="width: 15%" class="text-center" th:text="${produit.sousCategorieProduit}"></td>
						<td style="width: 15%" class="text-center" th:text="${produit.fournisseurProduit}"></td>											
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
	<div class="container">
			<div class="row">
			<form action="#"
				th:action="@{/produits/get?id={id}(id=${produit.id})}"
				th:object="${produit}" method="get" class="form-horizontal" style="width: 100%">			
			<table class="table table-striped table-bordered" style="width: 100%"
				id="mytable">
				<thead>
					<tr>
						<th>Date d'achat</th>
						<th>Lieu achat</th>
						<th>Commentaire</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center">
						<td style="width: 10%" class="text-center" th:text="${produit.dateAchat}"></td>						
						<td style="width: 10%" class="text-center" th:text="${produit.lieuAchat}"></td>
						<td style="width: 10%" class="text-center" th:text="${produit.commentaire}"></td>																
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
		<div class="container">
			<div class="row">
			<form action="#"
				th:action="@{/produits/get?id={id}(id=${produit.id})}"
				th:object="${produit}" method="get" class="form-horizontal" style="width: 100%">			
			<table class="table table-striped table-bordered" style="width: 100%"
				id="mytable">
				<thead>
					<tr>
						<th>Quantité</th>
						<th>Remise (en %)</th>
						<th>Prix unitaire TTC</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center">
						<td style="width: 10%" class="text-center" th:text="${produit.quantite}"></td>
						<td style="width: 10%" class="text-center" th:text="${produit.pourcentageDeRemise}"></td>
						<td style="width: 10%" class="text-center" th:text="${produit.prixAchatUnitaireTTC}"></td>														
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form action="#"
				th:action="@{/produits/get?id={id}(id=${produit.id})}"
				th:object="${produit}" method="get" class="form-horizontal" style="width: 100%">			
			<table class="table table-striped table-bordered" style="width: 100%"
				id="mytable">
				<thead>
					<tr>
						<th>PJ</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center">
						<td style="width: 10%" class="text-center" th:text="${produit.documentEtPhoto}"></td>						
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<a class="table table-striped table-bordered btn btn-primary btn-sm" 
			th:href="@{/produits/update?id={id}(id=${produit.id})}">Modifier ce produit</a>&nbsp;
		</div>
	</div>

	
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
				<a class="btn btn-danger btn-sm" href="/produits/list">Retour</a>	
			</div>
		</div>
	</div>
	
</body>

</html>
